    <title>Dropdown and Carousel</title>

<body>
    <div class="Dropdown">
        <button class="openDropdown">Open Dropdown</button>
        <div class="dropdownDiv" >
            <button class="dropdownBtn" style="display: none;">Dropdown</button>
        </div>
        <div class="dropdownContent" style="display: none;">
            <button>Home</button><button>About</button><button>Contact</button>
        </div>
    </div>
    
    <!-- ------------------------------------------------------>
    <div class="imageCarousel" style="width: 100vw; border: 2px solid black;">
        <div class="currentpos" hidden></div>
        
        <div class="container">
            <div class="slides">
                <img id="imgone" src="./images/Safeimagekit-resized-img.png" alt="one" height="640px" width="360px">

                <img id="imgthree" src="./images/Safeimagekit-resized-img (3).png" alt="three" height="640px" width="360px">
                <img id="imgfour" src="./images/Safeimagekit-resized-img (4).png" alt="four" height="640px" width="360px">
                <img id="imgfive" src="./images/Safeimagekit-resized-img (1).png" alt="five" height="640px" width="360px">
            </div>
            
        </div>
        
        
    </div>

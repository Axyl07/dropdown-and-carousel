<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown and Carousel</title>
</head>
<body>
    <div class="Dropdown">
        <button class="openDropdown">Open Dropdown</button>
        <div class="dropdownDiv" >
            <button class="dropdownBtn" style="display: none;">Dropdown</button>
        </div>
        <div class="dropdownContent" style="display: none;">
            <button>Home</button><button>About</button><button>Contact</button>
        </div>
    </div>

    <!-- ------------------------------------------------------>
    <div class="imageCarousel" style="width: 100vw; border: 2px solid black;">
        <!-- <div class="currentpos"></div> -->
        <div class="container"  style=  "height: 640px; width: 360px; border: 25px solid red;  justify-self: center;  ">
            <div class="slides" style="display: flex; width: fit-content; border: 5px solid green;">
                <img src="./images/Safeimagekit-resized-img (1).png" alt="zero" height="640px" width="360px">
                <img src="./images/Safeimagekit-resized-img.png" alt="one" height="640px" width="360px">
                <img src="./images/Safeimagekit-resized-img (2).png" alt="two" height="640px" width="360px">
                <img src="./images/Safeimagekit-resized-img (3).png" alt="three" height="640px" width="360px">
                <img src="./images/Safeimagekit-resized-img (4).png" alt="four" height="640px" width="360px">
            </div>

        </div>
        <button class="backward">←</button>
        <button class="forward">→</button>
    </div>
</html>
